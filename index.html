<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atherial</title>
  <style>
    /* General body styling */
    body {
      font-family: "Arial", sans-serif;
      background-color: #36393f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #f0f;
      margin-bottom: 1.5rem;
    }

    form {
      background-color: #2f3136;
      padding: 2rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #202225;
      background-color: #202225;
      color: #ffffff;
      font-size: 1rem;
      outline: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: #b9bbbe;
    }

    button {
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background-color: #f0f;
      color: #ffffff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover:not(:disabled) {
      background-color: #f0f;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #info {
      margin-top: 1rem;
      font-weight: bold;
      color: #f00;
    }

    #coolImage {
      margin-top: 1rem;
      max-width: 300px;
      border-radius: 10px;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>Apply For Staff</h1>
  <form>
    <input placeholder="Nickname" required>
    <textarea placeholder="Why do you want to apply?" required></textarea>
    <button>Submit</button>
  </form>
  <p id="info"></p>
  <img src="" alt="cool-image" id="coolImage" style="opacity: 0;">

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();

      document.getElementById("info").textContent = "Sorry but your application was rejected";

      const gifs = [
        { src: "gif1.gif", duration: 1000 },
        { src: "gif2.gif", duration: 3500 },
        { src: "gif3.gif", duration: 6000 }
      ];

      const randomGif = gifs[Math.floor(Math.random() * gifs.length)];

      const img = document.getElementById("coolImage");
      img.src = randomGif.src;
      img.style.opacity = 1;

      const button = document.querySelector("button");
      button.disabled = true;

      setTimeout(() => {
        img.style.opacity = 0;
        document.getElementById("info").textContent = "";
        button.disabled = false;
      }, randomGif.duration);
    });
  </script>
</body>
</html>
