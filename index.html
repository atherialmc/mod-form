<title>Atherial</title>
<h1>Apply For Staff</h1>
<form>
<input placeholder="Nickname" required>
<textarea placeholder="Why do you want to apply?" required></textarea>
<button>Submit</button>
</form>
<p id="info" style="color: #f00"></p>
<script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();
    document.getElementById("info").textContent = "Application rejected";
  });
</script>
